    <style>
article{
  border: 4px solid black;
  border-radius: 30px;
  margin: 5px;

}
input[type=text], select {
    border: 2px solid #0d1f2d;

.container{
  width:100%;

  /*border: solid 1px black;*/
}
.required{
  font-size: 20px;
  font-weight: bold;
}
label{
  font-size: 20px;
}

select, textarea {
    margin: 12px 0;
    font-size: 1em;
    border: 1px solid black;
}

input[type=submit] {
    font-size: 1.2em;
    background-color: #546a7b;
    color: #fef9ff;
    padding: 4px 8px;
}

    background-color: #f2eded;
    color: #546a7b;
}

  <body>

    <main>

      <header>
        <p> Contact Us  <p>
        <h1><center> McBryce's</center>
        </h1>
        <div class="page-header">
          <h5>Opening new location in downtown phoenix</h5>
        </div>
        <nav>
          <p>
            <a class="badge badge-pill badge-dark" href="index.html"  target="_self">   <img src="img/house.svg"></span>
        </a></a>

            <a class="badge badge-pill badge-dark" href="contact.html" target="_self"> Contact Us</a>
          </p>
        </nav>
      </header>

      <section><center>
        <article>
        <br/>
        <form name="contact" onsubmit="" method="POST">
          <div class= "container"><label class="required">
          Name: </label><input type="text" name="nameInput" size="28" required/><br/><br/>
        </div>
        <div class="container">
          <label class="required">Email: </label><input type="text" name="emailInput" size="28" required/><br/><br/>
        </div>
          <div class="container"><label class="required">Phone: </label><input type="text" name="phoneInput" size="28" /></br><br/></div>
        </div>
          <div class="container"><label> Reason for Inquiry:</label>
                                <select name="inquiry" required>
                                <option value="Catering">Catering </option>
                                <option value="Private Party">Private Party</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other"> Other</option>
                              </select><br/><br/>
                            </div>
          <label>Additional Information</label> <textarea name="information"></textarea><br/><br/>
          <label>Have you ever been to the Restaurant?</label>
                                                <input type="radio" name="answer" value="No" checked />No
                                                <input type="radio" name="answer" value="Yes"/>Yes<br/><br/>
          <label>Best days to contact you: </label>
                                    <input type="checkbox" name="day" value="M"/> M
                                    <input type="checkbox" name="day" value="T"/> T
                                    <input type="checkbox" name="day" value="W"/> W
                                    <input type="checkbox" name="day" value="TH"/> TH
                                    <input type="checkbox" name="day" value="F"/> F<br/><br/>
                <button class="btn btn-primary" onclick="check()" type="submit">Validate</button></br>
                <input type="submit" value="Send Request"/>
        </form>
      </center>
    </article>

<!DOCTYPE html>
<html>
<head>
  <script type="text/JavaScript" src="ClickToAdd.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
  <form name="numbers" onsubmit="return validate();" onreset="return clear();" class="form-inline">
    <div class="form-group">
    <label for="num1"> Num1</label>
    <input type="number" id="num1" name="num1" placeholder="Enter Number">
  </div>
  <div class="form-group">
    <label for="num2"> Num2 </label>
    <input type="number" id="num2" name="num2" placeholder="Enter Second Number">
  </div>
    <button type="submit" id="submitButton" class="btn btn-default">Submit</buttom>
      <button type="reset" id="resetButton" class="btn"> Reset</button>
  </form>
  <table id="results" class="table table-striped" style="display: none;">
    <thead>
      <tr>
        <th> Operation</th>
        <th> Results</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> Addition (+)</td>
        <td> <span id="additionResult"></span></td>
      </tr>
      <tr>
        <td> Subtraction (-)</td>
        <td> <span id="subtractionResult"></span></td>
      </tr>
      <tr>
        <td> Multiplication (x)</td>
        <td> <span id="mulitplicationResult"></span></td>
      </tr>
      <tr>
        <td> Division (/)</td>
        <td> <span id="divisionResult"></span></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
